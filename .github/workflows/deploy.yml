name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Check if API_KEY secret exists
        run: |
          if [ -z "${{ secrets.API_KEY }}" ]; then
            echo "⚠️ Warning: API_KEY secret is not set. Build will continue but app may not work correctly."
            echo "Please add API_KEY secret in Settings > Secrets and variables > Actions"
          else
            echo "✅ API_KEY secret is set"
          fi
      
      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY || '' }}
          GEMINI_API_KEY: ${{ secrets.API_KEY || '' }}
          NODE_ENV: production
        continue-on-error: false
      
      - name: Check build output
        run: |
          if [ -d "dist" ]; then
            echo "✅ Build successful - dist folder exists"
            ls -la dist/
          else
            echo "❌ Build failed - dist folder not found"
            exit 1
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

