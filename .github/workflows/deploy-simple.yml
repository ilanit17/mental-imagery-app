name: Deploy to GitHub Pages (Simple)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build
        env:
          API_KEY: ${{ secrets.API_KEY }}
          GEMINI_API_KEY: ${{ secrets.API_KEY }}
          NODE_ENV: production
        continue-on-error: false
      
      - name: Verify API_KEY in build
        run: |
          if [ -z "${{ secrets.API_KEY }}" ]; then
            echo "❌ ERROR: API_KEY secret is not set!"
            echo "Please go to Settings > Secrets and variables > Actions and add API_KEY"
            exit 1
          else
            echo "✅ API_KEY secret is set (length: ${#API_KEY} characters)"
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

